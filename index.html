<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CANVAS JS -->
    <script defer src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/54701f1efc.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- LOGICA PROPIA -->
    <script defer src="./assets/js/script.js"></script>

    <title>SuperHero</title>
</head>


<body>


    <!-- INICIO NAVBAR -->

    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh1.jpg" alt="SuperHero" width="10%"
                    class="d-inline-block align-text-center">SuperHero</a>
        </div>
    </nav>

    <!-- FIN NAVBAR -->

    <header>

        <section id="image" class="text-center">

            <img src="./assets/img/sh2.jpg" class="img-fluid" alt="SuperHero">

        </section>

    </header>

    <main class="container">

        <!-- INICIO FORMULARIO -->

        <section id="formulario" class="text-center col-4 mx-auto">

            <form id="searchSuperHero" class="formSuperHero">

                <h1 class="title">Encuentra tu Super Hero</h1>

                <div class="mb-3 m-auto w-50 text-center">
                    <label for="SuperHero" class="form-label my-3">Ingresa el número de Super Hero a buscar</label>
                    <input type="text" class="form-control my-3" id="SuperHero" name="SuperHero" placeholder="">

                    <div class="pt-1">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>

                </div>

            </form>

        </section>

        <!-- FIN FORMULARIO -->

        <!-- INICIO TARJETAS -->

        <div id="cards" class="contenedor row flex-wrap d-none">

            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">

                <section id="infoSuperHero" class="py-5">

                    <h2 class=" title text-center">Super Hero Encontrado</h2>

                    <div id="cardSuperHero" class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img id="cardSuperHero-image" src="./assets/img/whoSuperHero.jpg"
                                    class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 id="cardSuperHero-name" class="card-title">...</h5>
                                    <p class="card-text">Conexiones: <span id="cardSuperHero-Affiliation"></span></p>
                                    <p class="card-text published">Publicado por: <span
                                            id="cardSuperHero-publisher"></span></p>
                                    <hr style="width: 90%;">
                                    <p class="card-text">Ocupacion: <span id="cardSuperHero-occupation"></span></p>
                                    <hr style="width: 90%;">
                                    <p class="card-text">Primera Aparición: <span
                                            id="cardSuperHero-firstAppearance"></span></p>
                                    <hr style="width: 90%">
                                    <p class="card-text">Altura: <span id="cardSuperHero-height"></span></p>
                                    <hr style="width: 90%;">
                                    <p class="card-text">Peso: <span id="cardSuperHero-weight"></span></p>
                                    <hr style="width: 90%;">
                                    <p class="card-text">Alianzas: <span id="cardSuperHero-alliances"></span></p>
                                </div>
                            </div>
                        </div>

                </section>


            </div>

            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">

                <div id="chartContainer" style="height: 370px; width: 100%;"></div>

            </div>

        </div>


        </div>

        <!-- FIN TARJETAS -->

    </main>

</body>

</html>
